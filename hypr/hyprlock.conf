background {
    monitor =
    color = rgb(1d2021) # solid dark background (no wallpaper for TUI look)
}

# Password input field (like ncurses-style box)
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.5
    dots_center = true
    rounding = 0
    dots_rounding = 0

    outer_color = rgb(83a598)   # blue border
    inner_color = rgb(282828)   # dark background
    font_color  = rgb(ebdbb2)   # light text

    fade_on_empty = true
    hide_input = false
    placeholder_text = "[ Enter password ]"

    position = 0, 150
    halign = center
    valign = bottom

    fail_color = rgb(cc241d)    # red border on wrong password
}

# Clock (like terminal prompt)
label {
    text = cmd[update:1000] echo "┌─── $(date +"%H:%M") ───┐"
    color = rgb(b8bb26) # green
    font_size = 22
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 30
    halign = center
    valign = center
}

label {
    text = cmd[update:1000] echo "│  $(date +"%A, %d %b %Y")  │"
    color = rgb(ebdbb2)
    font_size = 16
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 0
    halign = center
    valign = center
}

label {
    text = "└──────────────────────┘"
    color = rgb(b8bb26)
    font_size = 22
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, -30
    halign = center
    valign = center
}

# Battery (like terminal status line)
label {
    text = cmd[update:60000] echo "[ Battery: $(cat /sys/class/power_supply/BAT0/capacity)% ]"
    color = rgb(83a598) # blue
    font_size = 14
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, -100
    halign = center
    valign = center
}

# Welcome text
label {
    text = "user@$HOSTNAME"
    color = rgb(d79921) # yellow
    font_size = 16
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 100
    halign = center
    valign = bottom
}
