general {
    lock_cmd = pidof hyprlock || hyprlock       # prevent multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # make sure display turns on after wake
}

# After 2.5 minutes → dim brightness (always)
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10        # save and set brightness to low (not 0 for OLED safety)
    on-resume = brightnessctl -r                # restore previous brightness
}

# After 7 minutes → lock the screen (always)
listener {
    timeout = 420
    on-timeout = loginctl lock-session
}

# After 5.5 minutes → turn off the display (only on battery)
listener {
    timeout = 330
    on-timeout = sh -c '[ "$(cat /sys/class/power_supply/ACAD/online)" = "0" ] && hyprctl dispatch dpms off'
    on-resume = hyprctl dispatch dpms on
}

# After 30 minutes → suspend (only on battery)
listener {
    timeout = 900
    on-timeout = sh -c '[ "$(cat /sys/class/power_supply/ACAD/online)" = "0" ] && systemctl suspend'
}
